  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // --- Location Popup Event ---
      if (locationBtn && locationPopup) {
        locationBtn.addEventListener('click', function (e) {
          locationPopup.classList.toggle('active');
        });
        document.addEventListener('click', function (e) {
          if (!locationBtn.contains(e.target)) {
            locationPopup.classList.remove('active');
          }
        });
      }
      if (locationBtnTablet && locationPopupTablet) {
        locationBtnTablet.addEventListener('click', function (e) {
          locationPopupTablet.classList.toggle('active');
        });
        document.addEventListener('click', function (e) {
          if (!locationBtnTablet.contains(e.target)) {
            locationPopupTablet.classList.remove('active');
          }
        });
      }
      if (locationBtnMobile && locationPopupMobile) {
        locationBtnMobile.addEventListener('click', function (e) {
          locationPopupMobile.classList.toggle('active');
        });
        document.addEventListener('click', function (e) {
          if (!locationBtnMobile.contains(e.target)) {
            locationPopupMobile.classList.remove('active');
          }
        });
      }

      // --- Desktop Category Menu Hide/Show on Scroll ---
      let lastScrollTop = 0;
      const categoryMenu = document.getElementById('categoryMenu');

      function showCategoryMenuIfAtTop() {
        if (window.innerWidth >= 768 && (window.pageYOffset || document.documentElement.scrollTop) === 0) {
          categoryMenu && categoryMenu.classList.remove('hidden');
        }
      }

      window.addEventListener('scroll', function () {
        // Only run on desktop (lg and up)
        if (window.innerWidth < 768) return;

        if (!categoryMenu) return;

        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        // Always show menu at top
        if (currentScroll === 0) {
          categoryMenu.classList.remove('hidden');
          lastScrollTop = 0;
          return;
        }

        if (currentScroll > lastScrollTop) {
          // Hide on scroll down
          categoryMenu.classList.add('hidden');
        } else {
          // Show on scroll up

    const savedLoc = localStorage.getItem('selectedLocation') || 'Bali';
    if (document.getElementById('desktopCategoryContainer')) {
      updateCategoryMenus(savedLoc);
    }
  
    document.addEventListener('DOMContentLoaded', function () {
      // --- Location Popup Event ---
      if (locationBtn && locationPopup) {
        locationBtn.addEventListener('click', function (e) {
          locationPopup.classList.toggle('active');
        });
        document.addEventListener('click', function (e) {
          if (!locationBtn.contains(e.target)) {
            locationPopup.classList.remove('active');
          }
        });
      }
      if (locationBtnTablet && locationPopupTablet) {
        locationBtnTablet.addEventListener('click', function (e) {
          locationPopupTablet.classList.toggle('active');
        });
        document.addEventListener('click', function (e) {
          if (!locationBtnTablet.contains(e.target)) {
            locationPopupTablet.classList.remove('active');
          }
        });
      }
      if (locationBtnMobile && locationPopupMobile) {
        locationBtnMobile.addEventListener('click', function (e) {
          locationPopupMobile.classList.toggle('active');
        });
        document.addEventListener('click', function (e) {
          if (!locationBtnMobile.contains(e.target)) {
            locationPopupMobile.classList.remove('active');
          }
        });
      }

      // --- Desktop Category Menu Hide/Show on Scroll ---
      let lastScrollTop = 0;
      const categoryMenu = document.getElementById('categoryMenu');

      function showCategoryMenuIfAtTop() {
        if (window.innerWidth >= 768 && (window.pageYOffset || document.documentElement.scrollTop) === 0) {
          categoryMenu && categoryMenu.classList.remove('hidden');
        }
      }

      window.addEventListener('scroll', function () {
        // Only run on desktop (lg and up)
        if (window.innerWidth < 768) return;

        if (!categoryMenu) return;

        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        // Always show menu at top
        if (currentScroll === 0) {
          categoryMenu.classList.remove('hidden');
          lastScrollTop = 0;
          return;
        }

        if (currentScroll > lastScrollTop) {
          // Hide on scroll down
          categoryMenu.classList.add('hidden');
        } else {
          // Show on scroll up
          categoryMenu.classList.remove('hidden');
        }

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // prevent negative value
      });

      // Reset category menu on resize
      window.addEventListener('resize', function () {
        if (window.innerWidth < 768) {
          // Hide menu on mobile/tablet
          if (categoryMenu) {
            categoryMenu.classList.add('hidden');
          }
        } else {
          // Show menu on desktop
          if (categoryMenu) {
            categoryMenu.classList.remove('hidden');
          }
          showCategoryMenuIfAtTop();
        }
      });

      // --- Mobile & Tablet Drawer (Category) ---
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const tabletMenuBtn = document.getElementById('tabletMenuBtn');
      const mobileDrawer = document.getElementById('mobileDrawer');
      const mobileOverlay = document.getElementById('mobileOverlay');

        mobileDrawer.classList.add('open');
        mobileOverlay.classList.add('open');
      }

        mobileDrawer.classList.remove('open');
        mobileOverlay.classList.remove('open');
      }

        mobileMenuBtn.addEventListener('click', openMobileDrawer);
      }
      if (tabletMenuBtn) {
        tabletMenuBtn.addEventListener('click', openMobileDrawer);
      }
      window.closeMobileDrawer = closeMobileDrawer; // for HTML onclick

      // --- Category Drawer Mobile/Tablet ---
      const mobileCategoryBtn = document.getElementById('mobileCategoryBtn');
      const categoryDrawer = document.getElementById('categoryDrawer');
      const categoryOverlay = document.getElementById('categoryOverlay');

      function openCategoryDrawer() {
        categoryDrawer.classList.add('open');
        categoryOverlay.classList.add('open');
      }
      function closeCategoryDrawer() {
        categoryDrawer.classList.remove('open');
        categoryOverlay.classList.remove('open');
      }

      if (mobileCategoryBtn) {
        mobileCategoryBtn.addEventListener('click', openCategoryDrawer);
      }
      window.closeCategoryDrawer = closeCategoryDrawer; // for HTML onclick

      // --- Desktop Drawer ---
      const desktopMenuBtn = document.getElementById('desktopMenuBtn');
      const desktopDropdown = document.getElementById('desktopDropdown');
      const desktopProfileBtn = document.getElementById('desktopProfileBtn');
      const desktopProfileDropdown = document.getElementById('desktopProfileDropdown');

      if (desktopMenuBtn && desktopDropdown) {
        desktopMenuBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          desktopDropdown.classList.toggle('hidden');
          // Hide profile dropdown if open
          if (desktopProfileDropdown) desktopProfileDropdown.classList.add('hidden');
        });
        document.addEventListener('click', function (e) {
          if (!desktopMenuBtn.contains(e.target)) {
            desktopDropdown.classList.add('hidden');
          }
        });
      }
      if (desktopProfileBtn && desktopProfileDropdown) {
        desktopProfileBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          desktopProfileDropdown.classList.toggle('hidden');
          // Hide menu dropdown if open
          if (desktopDropdown) desktopDropdown.classList.add('hidden');
        });
        document.addEventListener('click', function (e) {
          if (!desktopProfileBtn.contains(e.target)) {
            desktopProfileDropdown.classList.add('hidden');
          }
        });
      }

      // Show menu at top on load (desktop)
      showCategoryMenuIfAtTop();

      // --- Search Autocomplete ---
      // For desktop, tablet, and mobile inputs
      const inputIds = ['search-input-desktop', 'search-input-tablet', 'search-input-mobile'];
      inputIds.forEach(function (inputId) {
        const searchInput = document.getElementById(inputId);
        if (!searchInput) return;
        // Create search results container
        let resultsDiv = searchInput.parentNode.querySelector('.search-results-autocomplete');
        if (!resultsDiv) {
          resultsDiv = document.createElement('div');
          resultsDiv.className = 'search-results-autocomplete';
          resultsDiv.id = 'search-results-' + inputId;
          resultsDiv.innerHTML = `
            <div class="facets-container">
              <div class="facets-sidebar">
                <div id="location-facets-${inputId}"></div>
                <div id="category-facets-${inputId}" style="margin-top: 1px;"></div>
              </div>
              <div class="results-container">
                <div id="search-results-list-${inputId}"></div>
              </div>
            </div>
          `;
          if (inputId === 'search-input-mobile') {
            // For mobile: attach to parent row
            const parentBar = searchInput.closest('.flex.items-center.bg-white.rounded-full.h-10.border');
            if (parentBar) {
              parentBar.style.position = 'relative';
              parentBar.appendChild(resultsDiv);
            } else {
              searchInput.parentNode.style.position = 'relative';
              searchInput.parentNode.appendChild(resultsDiv);
            }
          } else {
            // For desktop/tablet: attach to correct parent
            const parentBar = searchInput.closest('.flex.items-center.bg-white.rounded-full.h-12.border');
            if (parentBar) {
              parentBar.style.position = 'relative';
              parentBar.appendChild(resultsDiv);
            } else {
              searchInput.parentNode.style.position = 'relative';
              searchInput.parentNode.appendChild(resultsDiv);
            }
          }
        }
        const resultsList = document.getElementById('search-results-list-' + inputId);
        const locationFacets = document.getElementById('location-facets-' + inputId);
        const categoryFacets = document.getElementById('category-facets-' + inputId);
        // Right spinner for input
        let rightSpinner = null;
        if (inputId === 'search-input-desktop') {
          rightSpinner = document.getElementById('search-spinner-desktop');
        } else if (inputId === 'search-input-tablet') {
          rightSpinner = document.getElementById('search-spinner-tablet');
        } else if (inputId === 'search-input-mobile') {
          rightSpinner = document.getElementById('search-spinner-mobile');
        }
        const client = new MeiliSearch({
          host: 'https://client.searchfa.st/',
          apiKey: '86ef24ee88f4053cb165cfed5be82a213871eb16113bd17fbc2ba25d7d19b298'
        });
        const getAbsoluteUrl = (url) => {
          if (!url) return '#';
          if (url.startsWith('http://') || url.startsWith('https://')) return url;
          return `https://${url}`;
        };
        let selectedLocations = new Set();
        let selectedCategories = new Set();
        let currentPage = 0;
        let hasMoreResults = true;
        let currentHits = [];
        const renderFacets = (facets) => {
          // Render category facets
          if (facets && facets.category) {
            const categoryEntries = Object.entries(facets.category);
            if (categoryEntries.length > 0) {
              categoryFacets.innerHTML = `
                <div class="facets-title">Categories</div>
                <div class="facets-scroll">
                  ${categoryEntries.map(([category, count]) => `
                    <button 
                      class="facet-button${selectedCategories.has(category) ? ' selected' : ''}"
                      type="button"
                      data-category="${category}"
                    >
                      ${category} (${count})
                    </button>
                  `).join('')}
                </div>
              `;
            } else {
              categoryFacets.innerHTML = '';
            }
          } else {
            categoryFacets.innerHTML = '';
          }
          // Render location facets
          if (facets && facets.location) {
            const locationEntries = Object.entries(facets.location);
            if (locationEntries.length > 0) {
              locationFacets.innerHTML = `
                <div class="facets-title">Locations</div>
                <div class="facets-scroll">
                  ${locationEntries.map(([location, count]) => `
                    <button 
                      class="facet-button${selectedLocations.has(location) ? ' selected' : ''}"
                      type="button"
                      data-location="${location}"
                    >
                      ${location} (${count})
                    </button>
                  `).join('')}
                </div>
              `;
            } else {
              locationFacets.innerHTML = '';
            }
          } else {
            locationFacets.innerHTML = '';
          }
        };
        const performSearch = async (isLoadMore = false) => {
          const query = searchInput.value.trim();
          // Show right spinner at start
          rightSpinner.style.display = 'block';
          if (query.length < 2 && !isLoadMore) {
            resultsDiv.style.display = 'none';
            resultsList.innerHTML = '';
            rightSpinner.style.display = 'none';
            return;
          }
          try {
            const index = client.index('ITGbps8D35v3LXzX3WXX');
            const response = await index.search(query, {
              limit: 10,
              offset: isLoadMore ? currentPage * 10 : 0,
              attributesToRetrieve: ['id', 'title', 'description', 'img', 'price', 'category', 'location', 'merchant', 'url'],
              facets: ['location', 'category'],
              filter: [
                selectedLocations.size > 0 ? `location IN [${Array.from(selectedLocations).map(l => `"${l}"`).join(', ')}]` : null,
                selectedCategories.size > 0 ? `category IN [${Array.from(selectedCategories).map(c => `"${c}"`).join(', ')}]` : null
              ].filter(Boolean).join(' AND ')
            });
            hasMoreResults = response.hits.length === 10;
            if (isLoadMore) {
              currentHits = [...currentHits, ...response.hits];
            } else {
              currentHits = response.hits;
              currentPage = 0;
            }
            renderFacets(response.facetDistribution);
            if (currentHits.length === 0) {
              resultsList.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                  <div style="color: gray; margin-bottom: 15px;">
                    No results found.
                  </div>
                  <a href="https://my.monis.rent" style="
                    display: inline-block;
                    background: #67b9e8;
                    color: white;
                    text-decoration: none;
                    padding: 10px 24px;
                    border-radius: 100px;
                    font-size: 14px;
                    transition: all 0.2s;
                  ">
                    Show all products
                  </a>
                </div>
              `;
            } else {
              resultsList.innerHTML = `
                ${currentHits.map(result => `
                  <a href="${getAbsoluteUrl(result.url)}" style="text-decoration: none; color: inherit;">
                    <div style="padding: 10px; border-bottom: 1px solid #eee; display: flex; gap: 15px; align-items: center;">
                      <div style="flex-shrink: 0; width: 80px; height: 80px; background: #f5f5f5; border-radius: 8px; overflow: hidden;">
                        ${result.img ? `<img src="${result.img}" alt="${result.title}" style="width: 100%; height: 100%; object-fit: cover;">` : ''}
                      </div>
                      <div style="flex: 1;">
                        <div style="font-weight: 600; margin-top: 4px;">${result.title} ${result.location ? `<span style=\"background: #f0f0f0; padding: 2px 6px; margin-right: 5px; border-radius: 100px; font-size: 12px;\">${result.location}</span>` : ''}</div>
                        <div style="font-size: 13px; color: #555; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4; margin-top: 4px;">${result.description || ''}</div>
                        ${result.price ? `<div style=\"margin-top: 4px; color: #000; font-weight: 500;\">From $${result.price / 4}/week</div>` : ''}
                      </div>
                    </div>
                  </a>
                `).join('')}
                ${hasMoreResults ? `
                  <div style="text-align: center; padding: 8px 0;">
                    <button 
                      type="button"
                      class="load-more-btn"
                    >
                      Show more
                    </button>
                  </div>
                ` : ''}
              `;
            }
            resultsDiv.style.display = 'block';
          } catch (err) {
            resultsList.innerHTML = '<div style="padding: 10px; color: red;">Search error.</div>';
            resultsDiv.style.display = 'block';
          } finally {
            // Delay to show spinner
            setTimeout(() => {
              rightSpinner.style.display = 'none';
            }, 200);
          }
        };
        // Facet and load more event handler
        resultsDiv.addEventListener('click', function (e) {
          if (e.target.matches('.facet-button[data-category]')) {
            const category = e.target.getAttribute('data-category');
            if (selectedCategories.has(category)) {
              selectedCategories.delete(category);
            } else {
              selectedCategories.add(category);
            }
            currentPage = 0;
            performSearch();
          } else if (e.target.matches('.facet-button[data-location]')) {
            const location = e.target.getAttribute('data-location');
            if (selectedLocations.has(location)) {
              selectedLocations.delete(location);
            } else {
              selectedLocations.add(location);
            }
            currentPage = 0;
            performSearch();
          } else if (e.target.matches('.load-more-btn')) {
            currentPage++;
            performSearch(true);
          }
        });
        let debounceTimeout;
        searchInput.addEventListener('input', function () {
          clearTimeout(debounceTimeout);
          debounceTimeout = setTimeout(() => performSearch(), 300);
        });
        document.addEventListener('click', (e) => {
          if (!resultsDiv.contains(e.target) && !searchInput.contains(e.target)) {
            resultsDiv.style.display = 'none';
          }
        });
        // Fix spinner z-index
        searchInput.parentNode.style.position = 'relative';
        if (rightSpinner) rightSpinner.style.zIndex = 1000;
      });

      // Menu items for dropdown and drawer
      renderMenuItems('desktopDropdownContent', 'desktop');
      renderMenuItems('mobileMenuItems', 'mobile');
      renderMenuItems('categoryDrawerMenuItems', 'mobile');
      renderMenuItems('tabletMenuItems', 'tablet');

      // --- Tablet & Mobile Profile Dropdown ---
      // Tablet
      const tabletProfileBtn = document.getElementById('tabletProfileBtn');
      const tabletProfileDropdown = document.getElementById('tabletProfileDropdown');
      if (tabletProfileBtn && tabletProfileDropdown) {
        tabletProfileBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          tabletProfileDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', function (e) {
          if (!tabletProfileBtn.contains(e.target)) {
            tabletProfileDropdown.classList.add('hidden');
          }
        });
      }
      // Mobile
      const mobileProfileBtn = document.getElementById('mobileProfileBtn');
      const mobileProfileDropdown = document.getElementById('mobileProfileDropdown');
      if (mobileProfileBtn && mobileProfileDropdown) {
        mobileProfileBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          mobileProfileDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', function (e) {
          if (!mobileProfileBtn.contains(e.target)) {
            mobileProfileDropdown.classList.add('hidden');
          }
        });
      }
    });

    window.addEventListener('pageshow', function () {
      const savedLoc = localStorage.getItem('selectedLocation') || 'Bali';
      updateAllLocationLabels(savedLoc);
      updateAllCategoryLinks(savedLoc);
      updateCategoryMenus(savedLoc);
    });
})();
